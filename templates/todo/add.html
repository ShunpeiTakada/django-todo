{% extends 'base.html' %}

{% block customcss %}
<style>
    .add-headline {
        margin: 20px;
    }

    .add-btn {
        display: block;
        margin: 20px auto;
        padding: 8px 16px;  
    }
    .add-btn:hover {
        color: lightgray;
    }

    .link-list {
        display: block;
        text-align: center;
        margin: 20px;
        color: black;
    }
    .link-list:hover {
        color: lightgray;
    }
</style>
{% endblock customcss %}

{% block content %}
<div class="add-wrapper">
    <h3 class="add-headline">新規登録</h3>
    <form action="" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input class="add-btn" type="submit" value="登録">
    </form>
    <a class="link-list" href="{% url 'list' %}">ホームに戻る</a>
</div>
{% endblock content %}
