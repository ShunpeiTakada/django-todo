{% extends 'base.html' %}

{% block customcss %}
<style>
    .add-wrapper {
        padding: 40px 0;
    }

    .add-headline {
        margin-bottom: 20px;
        text-align: center;
    }

    .btn-add {
        display: block;
        margin: 40px auto;
    }

    .link-list {
        display: block;
        text-align: center;
        color: black;
    }
    .link-list:hover {
        color: lightgray;
    }
</style>
{% endblock customcss %}

{% block content %}
<div class="add-wrapper">
    <h3 class="add-headline">新規登録</h3>
    <form action="" method="POST">{% csrf_token %}
        <p>タイトル</p>
        <p>{{ form.title }}</p>
        <br>
        <p>内容</p>
        <p>{{ form.content }}</p>
        <br>
        <p>ユーザー名</p>
        <p>{{ form.author }}</p>
        <button class="btn-add" type="submit">登録</button>
    </form>
    <a class="link-list" href="{% url 'list' %}">ホームに戻る</a>
</div>
{% endblock content %}
