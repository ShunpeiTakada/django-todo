{% extends 'base.html' %}

{% block customcss %}
<style>
    .detail-headline {
        margin: 20px;
    }
    .detail-date {
        display: inline-block;
        margin-right: 20px;
    }
    .detail-author {
        display: inline-block;
    }
    
    .link-edit {
        display: block;
        text-align: center;
        margin: 20px;
        color: black;
    }
    .link-edit:hover {
        color: lightgray;
    }

    .link-list {
        display: block;
        text-align: center;
        margin: 20px;
        color: black;
    }
    .link-list:hover {
        color: lightgrey;
    }
</style>
{% endblock customcss %}

{% block content %}
<div class="detail-wrapper">
    <h3 class="detail-headline">todo詳細</h3>
    <br>
    <ul>
        <li>タイトル：</li>
        <li>{{ object.title }}</li>
        <br>
        <li>内容：</li>
        <li>{{ object.content }}</li>
        <br>
        <li class="detail-date">更新日時：{{ object.updated_date }}</li>
        <li class="detail-author">更新者：{{ object.author }}</li>
    </ul>
    <a class="link-edit" href="{% url 'edit' object.pk %}"><button>編集</button></a>
    <br>
    <a class="link-list" href="{% url 'list' %}">ホームに戻る</a>
</div>
{% endblock content %}
