{% extends 'base.html' %}

{% block customcss %}
<style>
    .add-wrapper {
    }
    .content {
        border: 1px solid black;
    }
    .date {
        display: inline-block;
        margin-right: 20px;
    }
    .author {
        display: inline-block;
    }
</style>
{% endblock customcss %}

{% block content %}
<div class="add-wrapper">
    <p>todo詳細</p>
    <br>
    <ul class="">
        <li class="add__item">タイトル</li>
        <li class="add__item">{{ object.title }}</li>
        <br>
        <li class="add__item">内容</li>
        <li class="add__item content">{{ object.content }}</li>
        <br>
        <li class="add__item date">更新日時：{{ object.updated_date }}</li>
        <li class="add__item author">更新者：{{ object.author }}</li>
    </ul>
    <a class="" href="{% url 'edit' object.pk %}">
        <span class="material-icons create-icon">create</span>
    </a>
</div>
{% endblock content %}
